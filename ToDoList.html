<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TO-DO-LIST</h1>
    <input type="text" id="task" placeholder="enter">
    <button onclick="AddTask()">Add</button>
    <ul id="taskList"></ul>

    <script>
        const task_list=document.getElementById("taskList");
        
        function AddTask(){
            var task=document.getElementById("task").value.trim();
            if(task=="") return;
            else{
                var taskItem=document.createElement("li");
                taskItem.textContent=task;
                task_list.appendChild(taskItem);
                document.getElementById("task").value = ""; // Clear the input field

                taskItem.addEventListener("click",function(){
                    taskItem.remove();
                })
            }
        }
        
    </script>
</body>
</html>
